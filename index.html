<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>para mi bonita,hermosa, preciosa ❤</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;700&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


     
    <style>

 * {
  cursor: url('1.png'), auto !important;
  
}
body 

{
            background: radial-gradient(circle at center, #fff0f3 0%, #ffcdd2 100%);
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
           font-family: "Indie Flower";
            touch-action: none;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            z-index: 10;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        @media (max-width: 500px) { .scene { transform: scale(0.85); } }
        @media (max-height: 750px) { .scene { transform: scale(0.75); } }

        .card-container {
            position: absolute;
            bottom: 10px; 
            width: 320px;
            padding: 25px 20px 30px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(50, 0, 0, 0.15), 0 5px 15px rgba(0,0,0,0.1);
            z-index: 5;
            transform: scale(0.8) translateY(100px) rotateX(20deg);
            opacity: 0;
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            background-image: linear-gradient(to right, rgba(255,255,255,0.95), rgba(255,255,255,0.95)), url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20v20H0V0zm10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14z' fill='%23f8bbd0' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
            pointer-events: none; 
        }

        .card-container::after {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px dashed #e57373;
            border-radius: 10px;
            pointer-events: none;
        }

        .card-header h1 {
            font-family: 'Dancing Script', cursive;
            color: #c62828;
            font-size: 48px; 
            margin: 10px 0 15px 0;
            text-shadow: 2px 2px 0px rgba(255,200,200,0.3);
            line-height: 1.1;
        }

        .card-message {
            font-size: 28px; 
            color: #5d4037;
            line-height: 1.6;
            font-weight: 500;
            margin-bottom: 20px;
            font-family: "Indie Flower";

            font-style: italic;
            padding: 0 10px;
        }

        .media-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            z-index: 2;
            align-items: center;
        }

        .music-player {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff0f3;
            padding: 8px 15px;
            border-radius: 25px;
            color: #d81b60;
            font-size: 14px;
            font-weight: 600;
            width: 90%;
        }
        .music-waves {
            display: flex;
            align-items: flex-end;
            height: 18px;
            margin-right: 10px;
        }
        .wave-bar {
            width: 3px;
            background-color: #d81b60;
            margin: 0 1px;
            border-radius: 2px;
            animation: soundBars 1s ease-in-out infinite;
        }
        .w1 { animation-delay: 0.1s; height: 10px; }
        .w2 { animation-delay: 0.3s; height: 14px; }
        .w3 { animation-delay: 0.0s; height: 18px; }
        .w4 { animation-delay: 0.4s; height: 11px; }
        @keyframes soundBars { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.5); } }

        .photo-frame {
            width: 240px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            background-color: #eee; 
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }
        .photo-frame:hover { transform: rotate(0deg) scale(1.02); }
        .photo-frame image { width: 100%; height: 100%; object-fit: cover; }

        .card-footer {
            color: #d81b60;
            font-size: 42px;
            margin-top: auto;
            line-height: 1;
        }

        .gift-wrapper {
            position: relative;
            width: 250px;
            height: 200px;
            margin-top: 100px; 
            z-index: 20;
        }

        .wrapping-paper {
            background-color: #d32f2f;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 10px, transparent 10px, transparent 20px);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .lid {
            position: absolute;
            top: 0; left: -10px;
            width: 270px; height: 50px;
            border-radius: 4px;
            background-color: #c62828;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 10px, transparent 10px, transparent 20px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 20;
            transition: transform 0.8s ease-in, opacity 0.5s;
        }

        .box {
            position: absolute;
            top: 50px;
            width: 250px; height: 140px;
            border-radius: 0 0 4px 4px;
            z-index: 15;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .ribbon-flat {
            position: absolute;
            left: 50%; transform: translateX(-50%);
            width: 40px; height: 100%;
            background: linear-gradient(to right, #b8860b, #ffe082 20%, #ffd700 50%, #ffe082 80%, #b8860b);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            z-index: 21;
        }

        .bow-system {
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 120px;
            z-index: 30;
        }
        
        .bow-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            overflow: visible;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.4));
            z-index: 100;
            pointer-events: none;
        }

        #loop-left, #loop-right { transform-box: fill-box; transform-origin: center right; transition: transform 0.1s; }
        #loop-right { transform-origin: center left; }

        .tail {
            position: absolute;
            top: 55px; 
            width: 50px; height: 150px;
            background: linear-gradient(to right, #9a7b1e 0%, #ffecb3 20%, #ffd700 50%, #ffecb3 80%, #9a7b1e 100%);
            z-index: 10; 
            cursor: grab;
            transform-origin: top center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            border-radius: 2px;
        }
        
        .tail:active { cursor: grabbing; transition: none; filter: brightness(1.1); }
        .tail.left { left: 88px; transform: rotate(20deg); }
        .tail.right { left: 122px; transform: rotate(-20deg); }

        .hint {
            position: absolute;
            bottom: -100px; width: 100%;
            text-align: center;
            font-family: "Indie Flower";
            font-size: 30px; color: #d81b60;
            letter-spacing: 1px; opacity: 0.7;
            pointer-events: none; transition: opacity 0.3s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        body.opened .lid { transform: translateY(-400px) rotate(-10deg); opacity: 0; }
        body.opened .bow-system { opacity: 0; transition: opacity 0.2s; }
        body.opened .tail { opacity: 0; transition: opacity 0.2s; }
        
        body.opened .card-container { 
            opacity: 1; 
            transform: scale(1) translateY(-180px) rotateX(0); 
            z-index: 100; 
            transition-delay: 0.3s;
            pointer-events: auto;
        }
        body.opened .hint { opacity: 0; }

        #particles-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            user-select: none;
            pointer-events: none;
            animation: float-up linear infinite;
        }
        .particle.dot { border-radius: 50%; }
        .particle.heart-txt { color: rgba(229, 115, 115, 0.6); font-weight: bold;}

        @keyframes float-up {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.8); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        .burst-heart {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #e91e63;
            pointer-events: none;
            z-index: 200; 
            opacity: 0;
            animation: burst-animation 4s ease-out forwards;
        }

        @keyframes burst-animation {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            15% { opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.2) rotate(var(--r)); opacity: 0; }
        }

    </style>
</head>
<body>
    <audio controls autoplay
    preload="auto">
    <source src="Qué Se Siente Que Me Gustes Tanto.mp3"
    type="audio/mpeg">
    </audio>

    <div id="particles-container"></div>

    <div class="scene">
        
        <div class="card-container">
            <div class="card-header">
                <h1>Para la más enojona :P</h1>
            </div>
            
            <div class="card-message">
                <p>Gracias por hacerme tan feliz, te amo.<br>¿Te gustaria ser mi San Valentin mi amor?</p>
            </div>

            <div class="media-section">
                <div class="photo-frame">
                    <img src="img.jpeg" width="200" heigth="150"alt="Nostros amorcho">
                </div>

                <div class="music-player">
                    <div class="music-waves">
                        <div class="wave-bar w1"></div>
                        <div class="wave-bar w2"></div>
                        <div class="wave-bar w3"></div>
                        <div class="wave-bar w4"></div>
                    </div>
                    <span>Nuestra canción goida</span>
                </div>
            </div>

            <div class="card-footer">
                <span>♥</span>
            </div>
        </div>

        <div class="gift-wrapper">
            
            <div class="lid">
                <div class="ribbon-flat"></div>
                <div class="bow-system">
                    <div class="tail left" data-side="left"></div>
                    <div class="tail right" data-side="right"></div>
                    <svg class="bow-svg" viewBox="0 0 260 120" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="satinGold" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" stop-color="#cfa329" />
                                <stop offset="20%" stop-color="#ffecb3" />
                                <stop offset="50%" stop-color="#ffd700" />
                                <stop offset="80%" stop-color="#ffecb3" />
                                <stop offset="100%" stop-color="#cfa329" />
                            </linearGradient>
                            <linearGradient id="darkInner" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8a6e2f" />
                                <stop offset="100%" stop-color="#554215" />
                            </linearGradient>
                            <radialGradient id="knotRadial" cx="50%" cy="50%" r="50%">
                                <stop offset="40%" stop-color="#ffd700" />
                                <stop offset="100%" stop-color="#9a7b1e" />
                            </radialGradient>
                        </defs>
                        <g id="loop-left">
                            <path d="M 130 60 C 90 90 60 70 50 50 C 60 40 90 50 130 55" fill="url(#darkInner)" />
                            <path d="M 130 55 C 80 15 20 30 20 60 C 20 95 90 95 130 65" fill="url(#satinGold)" stroke="#b8860b" stroke-width="0.5"/>
                        </g>
                        <g id="loop-right">
                            <path d="M 130 60 C 170 90 200 70 210 50 C 200 40 170 50 130 55" fill="url(#darkInner)" />
                            <path d="M 130 55 C 180 15 240 30 240 60 C 240 95 170 95 130 65" fill="url(#satinGold)" stroke="#b8860b" stroke-width="0.5"/>
                        </g>
                        <circle cx="130" cy="60" r="14" fill="url(#knotRadial)" stroke="#8a6e2f" stroke-width="1"/>
                        <path d="M 125 55 Q 130 65 135 55" stroke="rgba(100,50,0,0.2)" fill="none" />
                        <path d="M 125 65 Q 130 55 135 65" stroke="rgba(100,50,0,0.2)" fill="none" />
                    </svg>
                </div>
            </div>
            <div class="box wrapping-paper">
                <div class="ribbon-flat"></div>
            </div>
            <div class="hint" id="hint">Jala el liston goida</div>
        </div>

    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 80; 
            const colors = ['#ffcdd2', '#f8bbd0', '#e57373', '#ef9a9a']; 

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const isHeart = Math.random() > 0.4; 

                if (isHeart) {
                    particle.classList.add('heart-txt');
                    particle.innerHTML = '♥';
                    particle.style.fontSize = `${10 + Math.random() * 25}px`;
                } else {
                    particle.classList.add('dot');
                    const size = 3 + Math.random() * 8;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                }
                
                particle.style.opacity = 0.2 + Math.random() * 0.5;
                
                const randomLeft = Math.random() * 100; 
                const randomDuration = 8 + Math.random() * 15; 
                const randomDelay = Math.random() * 25; 

                particle.style.left = `${randomLeft}%`;
                particle.style.animationDuration = `${randomDuration}s`;
                particle.style.animationDelay = `-${randomDelay}s`; 

                container.appendChild(particle);
            }
        }
        createParticles();

        function createBurst() {
            const colors = ['#ff1744', '#d50000', '#ff4081', '#f50057', '#ff80ab'];
            const burstCount = 150; 

            for (let i = 0; i < burstCount; i++) {
                const heart = document.createElement('div');
                heart.innerText = '❤';
                heart.classList.add('burst-heart');
                document.body.appendChild(heart);

                const angle = Math.random() * Math.PI * 2; 
                const velocity = 200 + Math.random() * 600; 
                
                const tx = Math.cos(angle) * velocity;
                const ty = (Math.sin(angle) * velocity) - 100; 

                const rotation = Math.random() * 360;

                heart.style.setProperty('--tx', `${tx}px`);
                heart.style.setProperty('--ty', `${ty}px`);
                heart.style.setProperty('--r', `${rotation}deg`);
                
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.fontSize = `${15 + Math.random() * 35}px`;

                setTimeout(() => {
                    heart.remove();
                }, 4500);
            }
        }

        const tails = document.querySelectorAll('.tail');
        const hint = document.getElementById('hint');
        let activeTail = null; let activeLoop = null; let tailOriginX, tailOriginY;
        const OPEN_THRESHOLD = 180; const BASE_HEIGHT = 150;

        tails.forEach(tail => {
            tail.addEventListener('mousedown', start);
            tail.addEventListener('touchstart', start, { passive: false });
        });
        document.addEventListener('mousemove', move);
        document.addEventListener('touchmove', move, { passive: false });
        document.addEventListener('mouseup', end);
        document.addEventListener('touchend', end);

        function start(e) {
            if (document.body.classList.contains('opened')) return;
            e.preventDefault();
            activeTail = e.target;
            const side = activeTail.getAttribute('data-side');
            activeLoop = document.getElementById(`loop-${side}`);
            const rect = activeTail.getBoundingClientRect();
            tailOriginX = rect.left + (rect.width / 2);
            tailOriginY = rect.top;
            activeTail.style.cursor = 'grabbing';
            activeTail.style.transition = 'none';
            activeLoop.style.transition = 'none';
        }

        function move(e) {
            if (!activeTail) return;
            e.preventDefault();
            const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            const deltaX = clientX - tailOriginX;
            const deltaY = clientY - tailOriginY;
            const dist = Math.sqrt(deltaX*deltaX + deltaY*deltaY);
            const angle = (Math.atan2(deltaY, deltaX) * 180 / Math.PI) - 90;
            const visualHeight = Math.max(BASE_HEIGHT, dist);
            activeTail.style.transform = `rotate(${angle}deg)`;
            activeTail.style.height = `${visualHeight}px`;
            let shrink = 1 - ((visualHeight - 140) / 150);
            if(shrink < 0) shrink = 0; if(shrink > 1) shrink = 1;
            activeLoop.style.transform = `scale(${shrink})`;
            if (visualHeight > OPEN_THRESHOLD) {
                hint.innerText = "¡SUELTA AHORA!";
                hint.style.color = "#d50000";
                hint.style.fontWeight = "bold";
            } else {
                hint.innerText = "Sigue jalando...";
                hint.style.color = "#d81b60";
                hint.style.fontWeight = "normal";
            }
        }

        function end() {
            if (!activeTail) return;
            const currentHeight = parseFloat(activeTail.style.height || BASE_HEIGHT);
            
            if (currentHeight > OPEN_THRESHOLD) {
                document.body.classList.add('opened');
                createBurst();
            } else {
                activeTail.style.transition = 'all 0.5s cubic-bezier(0.5, -0.5, 0.2, 1.5)';
                activeLoop.style.transition = 'all 0.5s ease-out';
                const side = activeTail.getAttribute('data-side');
                const originalRotation = side === 'left' ? '20deg' : '-20deg';
                activeTail.style.transform = `rotate(${originalRotation})`;
                activeTail.style.height = `${BASE_HEIGHT}px`;
                activeLoop.style.transform = 'scale(1)';
                hint.innerText = "Desliza el listón hacia abajo goidita";
            }
            activeTail.style.cursor = 'grab';
            activeTail = null;
            activeLoop = null;
        }
    </script>
</body>
